<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Google Icons-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!--Title logo-->
    <link rel="icon" type="images/icon" href="assets/weather/clouds.svg" />
    <!--Custom Css-->
    <link rel="stylesheet" href="css/style.css" />
    <title>Weather App</title>
</head>

<body>

    <main class="main-container">
        <header class="input">
            <input class="city" type="text" placeholder="Search City">
            <button class="search-btn">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
        </header>

        <section class="weather-info" style="display: none;">
            <div class="location-date-container">
                <div class="location">
                    <span class="material-symbols-outlined">
                        location_on
                    </span>
                    <h4 class="country-text">Chittagong</h4>
                </div>
                <h5 class="currernt-date regular-text">Sun, 06 Oct</h5>
            </div>

            <div class="weather-summary-container">
                <img src="assets/weather/clouds.svg" alt="°C" class="weather-summary-img">
                <div class="weather-summary-info">
                    <h1 class="temperature">28 °C</h1>
                    <h3 class="weather-description regular-text">Cloudy</h3>
                </div>
            </div>

            <div class="weather-conditions-container">
                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        water_drop
                    </span>
                    <div class="condition-info">
                        <h5 class="regular-text">Humidity</h5>
                        <h5 class="humidity-value">55%</h5>
                    </div>
                </div>

                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        air
                    </span>
                    <div class="condition-info">
                        <h5 class="regular-text">Wind Speed</h5>
                        <h5 class="wind-value">5 km/h</h5>
                    </div>
                </div>
            </div>

            <div class="forecast-items-container">
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-text">06 Oct</h5>
                    <img src="assets/weather/rain.svg" alt="" class="forecast-item-img">
                    <h5 class="forecast-item-temp">28°C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-text">06 Oct</h5>
                    <img src="assets/weather/rain.svg" alt="" class="forecast-item-img">
                    <h5 class="forecast-item-temp">28°C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-text">06 Oct</h5>
                    <img src="assets/weather/rain.svg" alt="" class="forecast-item-img">
                    <h5 class="forecast-item-temp">28°C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-text">06 Oct</h5>
                    <img src="assets/weather/rain.svg" alt="" class="forecast-item-img">
                    <h5 class="forecast-item-temp">28°C</h5>
                </div>
            </div>
        </section>

        <section class="search-city section-message">
            <img src="assets/message/search-city.png" alt="search city img">
            <h1>Search City</h1>
            <h4 class="regular-text">Find out the Weather Condition in your city</h4>
        </section>

        <section class="not-found section-message" style="display: none;">
            <img src="assets/message/not-found.png" alt="search city img">
            <h1>Search City</h1>
            <h4 class="regular-text">Please Input City Name Correctly</h4>
        </section>
    </main>


    <script src="js/main.js"></script>
</body>

</html>
